<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="fragments/navbar :: body"></div>
<div class="container mt-4">
    <h4>Add Student</h4>

    <form th:action="@{/students/save}" th:object="${student}" method="post">

        <input type="text" th:field="*{name}" class="form-control mb-2" placeholder="Name" required>

        <input type="email" th:field="*{email}" class="form-control mb-2" placeholder="Email" required>

        <input type="text" th:field="*{rollNumber}" class="form-control mb-2" placeholder="Roll Number" required>

        <input type="text" th:field="*{department}" class="form-control mb-2" placeholder="Department">

        <select th:field="*{feeStatus}" class="form-control mb-3">
            <option value="Paid">Paid</option>
            <option value="Pending">Pending</option>
        </select>

        <button class="btn btn-success">Save</button>
    </form>
</div>

</body>
</html>
